<html lang="en">
<head>
  <meta http-equiv=Content-Type content="text/html; charset=utf-8">
  <title>Signature Pad demo</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/signature-pad.css">

    <link rel="stylesheet" type="text/css" href="css/ie9.css">
  <![endif]-->

  <script type="text/javascript">

    _gaq.push(['_setAccount', 'UA-39365077-1']);
    _gaq.push(['_trackPageview']);

    (function() {

<body onselectstart="return false">
  <div class="container">
  <div class="test">
    <h1>Form test</h1>
    <form class="my-5" action="" method="POST">
      <div class="form-group centerDiv">
        <label class="mx-3" for="fname">NAME<label>
        <input type="text" name="NAME" id="name" class="form-control my-2">
        </div>
        <div class="form-group centerDiv">
        <label class="mx-3" for="lname">SERNAME<label>
        <input type="text" name="SERNAME" id="sername" class="form-control my-2">
        </div>
        <div class="form-group centerDiv">
        <label for="gender">GENDER<label><br>
        <input class="mx-1" type="radio" name="GENDER" value="male" checked>MAN
        <input class="mx-1" type="radio" name="GENDER" value="female">WOMAM
        <input class="mx-1" type="radio" name="GENDER" value="other">OTHER
        </div>
    
  </div>
  <div id="signature-pad" class="signature-pad center">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Sign above</div>

      <div class="signature-pad--actions">
        <div>
          <button type="button" class="button clear" data-action="clear">Clear</button>
          <button type="button" class="button" data-action="change-color">Change color</button>
          <button type="button" class="button" data-action="undo">Undo</button>

        </div>
        <div>
          <button type="button" class="button save" data-action="save-png">Submit</button>
      </div>
      </div>
      
    </div>
  </div>
  
  </form>
  </div>
  <script src="js/signature_pad.umd.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
